<!DOCTYPE html>
<!-- I swithed the whole thing out pretty much-->
<html>
  <head>
    <title>Personal Webpage | UNC Charlotte</title>
    <style type="text/css">
      body { background-color:#FFFFFF; color:#333333; margin:0; padding:0; }
      #page-wrapper { height:100%; width:100%; max-width:950px; margin:auto; }
      #logo-wrapper { padding-top:20px; padding-bottom:10px; text-align:center; border-bottom:1px solid #006633; }
      #content-wrapper { width:100%; max-width:950px; margin:auto; text-align:center; }
      a { color:#006633; }

      /* simple footer */
      footer { margin:30px auto 40px; text-align:center; font-size:0.95rem; }
      footer a { color:#006633; text-decoration:none; }
      footer a:hover { text-decoration:underline; }
      footer .links { margin-bottom:8px; }
    </style>
    <link rel="icon" type="image/png" href="data:image/png;base64, ... (icon as you had) ..." />
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="page-wrapper">
      <div id="header-wrapper">
        <header>
          <div id="header-container">
            <div id="logo-wrapper">
              <a href="http://www.uncc.edu">
                <img src="data:image/png;base64, ... (logo as you had) ..." />
              </a>
            </div> <!-- /#logo-wrapper -->
          </div> <!-- /#header-container -->
        </header>
      </div> <!-- /#header-wrapper -->

      <div id="content-wrapper">
        <p>Your personal webpage has been created.</p>
        <a href="https://lbetanc21.github.io/itis3135/" target="_blank">
          Click to go to ITIS3135 Site
        </a>
        <!--I added a link-->
      </div> <!-- /#content-wrapper -->

      <!-- NEW: Footer with required links + validators -->
      <footer>
        <div class="links">
          <a href="https://webpages.uncc.edu/lbetanc2/itis3135/" target="_blank">
            https://webpages.uncc.edu/lbetanc2/itis3135/
          </a>
          <br>
          <a href="https://lbetanc21.github.io/itis3135/" target="_blank">
            https://lbetanc21.github.io/itis3135/
          </a>
        </div>
        <div>
          <a id="validation_link_html" target="_blank">Check HTML Validation</a> |
          <a id="validation_link_css" target="_blank">Check CSS Validation</a>
        </div>
      </footer>
    </div> <!-- /#page-wrapper -->

    <script>
      // Auto-populate validator links with this page's URL
      document.getElementById("validation_link_html").setAttribute(
        "href",
        "https://validator.w3.org/check?uri=" + location.href
      );
      document.getElementById("validation_link_css").setAttribute(
        "href",
        "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href
      );
    </script>
  </body>
</html>
